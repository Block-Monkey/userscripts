<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf8' />
		<style>
.userscripts {
	display: flex;
	flex-direction: column;
}
		</style>
	</head>
	<body>
		<div class='userscripts'>
			<a href='https://y9x.github.io/userscripts/skidfest.user.js'>Skidfest</a>
			<a href='https://y9x.github.io/userscripts/sploit.user.js'>Sploit</a>
			<a href='https://y9x.github.io/userscripts/junker.user.js'>Junker</a>
			<a href='https://y9x.github.io/userscripts/dogeware.user.js'>Dogeware</a>
		</div>
		<script>
var add_ele = (node_name, parent, attributes = {}) =>  Object.assign(parent.appendChild(document.createElement(node_name)), attributes);;

for(let node of document.querySelectorAll('.userscripts > a'))node.href = `javascript:if(!(['browserfps.com','krunker.io'].some(h=>location.hostname==h||location.hostname.endsWith('.'+h))))alert('Run this bookmarklet on Krunker');else{var r=new XMLHttpRequest();r.open('GET',${JSON.stringify(node.href)},false);r.send();var t=location.href,w=window.open(t),i=w.setInterval(_=>w.location.href.startsWith(t)&&(w.clearInterval(i),w.eval(r.responseText),location.href='about:blank'))}`;

		</script>
	</body>
</html>
