<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf8' />
		<style>
body {
	font-family: Calibri;
}

.userscripts {
	display: flex;
	flex-direction: column;
}

a {
	color: #1A0DAB;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}
		</style>
	</head>
	<body>
		<h3>Drag a cheat to your bookmark bar then run the bookmark on <a href='https://krunker.io'>Krunker</a>.</h3>
		<div class='userscripts'>
			<a href='https://y9x.github.io/userscripts/serve/skidfest.user.js'>Skidfest</a>
			<a href='https://y9x.github.io/userscripts/serve/sploit.user.js'>Sploit</a>
			<a href='https://y9x.github.io/userscripts/serve/junker.user.js'>Junker</a>
			<a href='https://y9x.github.io/userscripts/serve/dogeware.user.js'>Dogeware</a>
		</div>
		<script>
var add_ele = (node_name, parent, attributes = {}) =>  Object.assign(parent.appendChild(document.createElement(node_name)), attributes);;

for(let node of document.querySelectorAll('.userscripts > a'))node.href = `javascript:if(!(['browserfps.com','krunker.io'].some(h=>location.hostname==h||location.hostname.endsWith('.'+h))))alert('Run this bookmarklet on Krunker');else{let r=new XMLHttpRequest();r.open('GET',${JSON.stringify(node.href)}+'?'+Date.now(),false);r.send();let t=location.href,w=window.open(t),i=w.setInterval(_=>w.location.href.startsWith(t)&&(w.clearInterval(i),w.eval(r.responseText),location.href='about:blank'))}`;

		</script>
	</body>
</html>
